

<div class="mb-3">
    <div class="input-group mb-3">
        <span class="input-group-text" id="user-email">Email</span>
        <input type="text" class="form-control" name="email" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="user-password">Password</span>
        <input type="text" class="form-control" name="password" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="user-first-name">First Name</span>
        <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="user-last-name">Last Name</span>
        <input type="text" class="form-control" name="last_name" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="user-address">Address</span>
        <input type="text" class="form-control" name="address" required>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="authorizationDropDown" name="authorization" required>
            <option value="">Authorization</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <input type="number" class="form-control" name="wallet" required>
        <span class="input-group-text">EGP</span>
        <span class="input-group-text">0.00</span>
    </div>
        
</div>
