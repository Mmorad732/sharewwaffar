

<div class="mb-3">
    <div class="input-group mb-3">
            <span class="input-group-text" id="product-name">Name</span>
            <input type="text" class="form-control" name="name" required>
    </div>
    <div class="input-group mb-3">
            <input type="number" class="form-control" name="price" required>
            <span class="input-group-text">EGP</span>
            <span class="input-group-text">0.00</span>
    </div>
    <div class="input-group mb-3">
            <select class="form-select" id="supplierDropDown" name="supplier" required>
            <option value="">Supplier</option>
            </select>
            <label class="input-group-text" for="supplierDropDown" onclick="getForm('Supplier')"><i class="bi bi-plus-circle-fill"></i></label>
    </div>
    <div class="input-group mb-3">
            <select class="form-select" id="categoryDropDown" name="category" required>
                <option value="">Category</option>
            </select>
            <label class="input-group-text" onclick="getForm('Category')"><i class="bi bi-plus-circle-fill"></i></label>
    </div>
    <div class="input-group mb-3">
            <select class="form-select" id="brandDropDown" name="brand" required>
                <option value="">Brand</option>
            </select>
            <label class="input-group-text" onclick="getForm('Brand')"><i class="bi bi-plus-circle-fill"></i></label>
            
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="offerDropDown" name="offer" required>
            <option value="">Offer</option>
        </select>
        <label class="input-group-text" onclick="getForm('Offer')"><i class="bi bi-plus-circle-fill"></i></label>
    </div>
    <div class="input-group mb-3" > 
        <label class="input-group-text">Upload</label>
        <input type="file" class="form-control" id="product-image" name="image" value="" required> 
    </div>



</div>
