<!DOCTYPE html>
<html lang="en">
    <head>
      <title>shareWwaffar admin page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- BS5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
      <!-- end BS5 -->
      <script src="/static/js/script.js"></script>  
      
    </head>
    <body style="background: #06283D;">
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5 h-75 d-inline-block">
              <div class="card h-100 border border-primary rounded" style="border-radius: 1rem;">
                <div class="row justify-content-center">
                  
                  <div class="d-flex align-items-center ">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/adminauth" method="post" id="loginForm" class="d-grid gap-4">
      
                        <div class="d-flex justify-content-center pb-1">
                          <span class="h1 fw-bold">Admin</span>
                        </div>
      
                        <div class="form-outline">
                          <label class="col-sm-2 col-form-label col-form-label-lg" >Email</label>
                          <div class="input-group input-group-lg border border-primary rounded">
                            <span class="input-group-text"><i class="bi bi-envelope" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Enter email" name="email" required>
                          </div>
                        </div>
      
                        <div class="form-outline input-group-lg">
                          <label class="col-sm-3 col-form-label col-form-label-lg">Password</label>
                          <div class="input-group input-group-lg border border-primary rounded"> 
                            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" id="loginPassowrd"required>
                            <span class="input-group-text"><i class="bi bi-eye-slash" aria-hidden="true" onclick="showpassword()"></i></span>
                          </div>
                        </div>
      
                        <div class="input-group input-group-lg col-12">
                          <button class="btn btn-primary btn-block col-12" type="submit">Sign in</button> 
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
